<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <title>Dashboard | PMP's Pages</title>
</head>
<body>
    <div class="wrapper">
        <sidebar class="sidebar">
            <button class="toggleSidebar">
                <i class="fa-solid fa-chevron-left fa-sm"></i>
            </button>
            <div class="header-sidebar">
                <div class="logo">
                    <img src="../../assets/images/open-book.png" alt="logo-pmps">
                    <label for="">PMP's Pages</label>
                </div>
            </div>
            <div class="body-sidebar">
                <nav class="navbar">
                    <ul class="nav">
                        <li class="nav-item active dashboard">
                            <span>
                                <i class="fa-solid fa-house fa-lg"></i>
                            </span>
                            <label for="">Dashboard</label>
                        </li>
                        <li class="nav-item">
                            <div class="chevron-down">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <span>
                                <i class="fa-solid fa-layer-group fa-lg"></i>
                            </span>
                            <label for="">Data Buku</label>
                        </li>
                        <div class="child buku">
                            <ul class="nav-user">
                                <li class="nav-item-user kategori-buku">
                                    <span>
                                        <i class="fa-solid fa-caret-right fa-lg"></i>
                                    </span>
                                    <label style="white-space: nowrap">Kategori Buku</label>
                                </li>
                                <li class="nav-item-user genre-buku">
                                    <span>
                                        <i class="fa-solid fa-caret-right fa-lg"></i>
                                    </span>
                                    <label style="white-space: nowrap">Genre Buku</label>
                                </li>
                                <li class="nav-item-user penerbit-buku">
                                    <span>
                                        <i class="fa-solid fa-caret-right fa-lg"></i>
                                    </span>
                                    <label style="white-space: nowrap">Penerbit Buku</label>
                                </li>
                            </ul>
                        </div>
                        <li class="nav-item">
                            <div class="chevron-down">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <span>
                                <i class="fa-solid fa-pills fa-lg"></i>
                            </span>
                            <label for="">Data Penjualan</label>
                        </li>
                        <li class="nav-item">
                            <div class="chevron-down">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <span>
                                <i class="fa-solid fa-pills fa-lg"></i>
                            </span>
                            <label for="">Data Admin</label>
                        </li>
                </nav>
            </div>
            <div class="footer-sidebar">
                <div class="info-user">
                    <div class="chevron-down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="profil-user">
                        <div class="icon">
                            <img src="../../assets/images/profile.png" alt="" />
                        </div>
                        <span class="user-name">
                            <label class="name"></label>
                            <label class="role"></label>
                        </span>
                    </div>
                </div>
                <div class="collapse-info-user">
                    <ul class="nav-user">
                        <li class="nav-item-user log-out">
                            <span>
                                <i class="fa-solid fa-door-open fa-lg"></i>
                            </span>
                            <label style="white-space: nowrap"> Log out </label>
                        </li>
                    </ul>
                </div>
            </div>
        </sidebar>
    </div>
    <div class="container-content">
        <!--- ISI CONTENT -->
    </div>
</body>
</html>
