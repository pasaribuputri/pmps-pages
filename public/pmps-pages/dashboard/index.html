<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/card-book.css">
    <link rel="stylesheet" href="../../assets/css/genre.css">
    <link rel="stylesheet" href="../../assets/css/modall.css">
    <title>Buku | PMP's Pages</title>
</head>
<body>
    <div class="wrapper">
        <sidebar class="sidebar">
            <button class="toggleSidebar">
                <i class="fa-solid fa-chevron-left fa-sm"></i>
            </button>
            <div class="header-sidebar">
                <div class="logo">
                    <img src="../../assets/images/open-book.png" alt="logo-pmps" style="width: 25px" />
                    <label>PMP's Pages</label>
                </div>
            </div>
            <div class="body-sidebar">
                <nav class="navbar">
                    <ul class="nav">
                        <li class="nav-item active dashboard">
                            <span>
                                <i class="fas fa-book fa-lg"></i>
                            </span>
                            <label> Buku </label>
                        </li>
                        <li class="nav-item">
                            <div class="chevron-down" style="position: absolute; right: -10px;">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <span>
                                <i class="fas fa-book-open fa-lg"></i>
                            </span>
                            <label> Data Buku </label>
                        </li>
                        <div class="child data-buku">
                            <ul class="nav-user">
                                <li class="nav-item-user kategori">
                                    <span>
                                        <i class="fa-solid fa-caret-right fa-lg"></i>
                                    </span>
                                    <label style="white-space: nowrap">Kategori</label>
                                </li>
                                <li class="nav-item-user genre">
                                    <span>
                                        <i class="fa-solid fa-caret-right fa-lg"></i>
                                    </span>
                                    <label style="white-space: nowrap">Genre</label>
                                </li>
                                <li class="nav-item-user penerbit">
                                    <span>
                                        <i class="fa-solid fa-caret-right fa-lg"></i>
                                    </span>
                                    <label style="white-space: nowrap">Penerbit</label>
                                </li>
                            </ul>
                        </div>
                        <li class="nav-item penjualan">
                            <span>
                                <i class="fas fa-chart-line fa-lg"></i>
                            </span>
                            <label> Data Penjualan </label>
                        </li>
                        <li class="nav-item data-admin">
                            <span>
                                <i class="fas fa-users fa-lg"></i>
                            </span>
                            <label> Data Admin </label>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="footer-sidebar">
                <div class="info-user" style="display: flex; align-items: center;">
                    <div class="chevron-down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="profil-user">
                        <div class="icon">
                            <i class="fas fa-user-cog fa-lg"></i>
                        </div>
                        <Label> Setting </Label>
                    </div>
                </div>
                <div class="collapse-info-user">
                    <ul class="nav-user">
                        <li class="nav-item-user log-out">
                            <span>
                                <i class="fa-solid fa-door-open fa-lg"></i>
                            </span>
                            <label style="white-space: nowrap"> Log out </label>
                        </li>
                    </ul>
                </div>
            </div>
        </sidebar>
        <main class="main">
            <div class="header">
                <div class="box-judul">
                    <label class="title">Buku</label>
                    <label>Buku</label>
                </div>
                <div class="wrapper-profil">
                    <div class="container-currentdate">
                        <i class="fa-regular fa-calendar-days fa-lg"></i>
                        <label class="current-date"></label>
                    </div>
                    <label class="user-name"></label>
                </div>
            </div>
            <div class="container-content">
                <div class="container-header">
                    <div class="input-header">
                        <button class="btn-tambah" onclick="openModalTambah()">Tambah</button>
                    </div>
                    <form class="input-header">
                        <input type="text" class="input-pencarian" placeholder="Pencarian...">
                        <button class="btn-cari">
                            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        </button>
                    </form>
                    <div class="input-header">
                        <label for="">Penerbit</label>
                        <select name="" id="id-penerbit"></select>
                    </div>
                    <div class="input-header">
                        <label for="">Genre</label>
                        <select name="" id="id-genre"></select>
                    </div>
                    <div class="input-header">
                        <label for="">Kategori</label>
                        <select name="" id="id-kategori"></select>
                    </div>
                </div>
                <div class="container-card"></div>
                <!-- END CONTENT  -->
            </div>
        </main>
    </div>
    <div class="modal-wrapper">
        <div class="modal-header">
            <button class="btn-close-modal" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <h3>Tambah Buku</h3>
        </div>
        <div class="modal-body">
            <div class="modal-form">
                <form>
                    <div class="input-form-tambah">
                        <label>Harga</label>
                        <input type="text" id="harga" required>
                    </div>
                    <div class="input-form-tambah">
                        <label>Penerbit</label>
                        <select name="" id="tambah-id-penerbit"></select>
                    </div>
                    <div class="input-form-tambah">
                        <label>Judul Buku</label>
                        <input type="text" id="judul-buku" required>
                    </div>
                    <div class="input-form-tambah">
                        <label>Penulis</label>
                        <input type="text" id="penulis" required>
                    </div>
                    <div class="input-form-tambah">
                        <label for="id-kategori">Gambar</label>
                        <input type="file" name="" id="gambar">
                    </div>
                    <div class="input-form-tambah">
                        <label>Genre</label>
                        <select name="" id="tambah-id-genre"></select>
                    </div>
                    <div class="input-form-tambah">
                        <label>Stok</label>
                        <input type="text" id="stok" required>
                    </div>
                    <div class="input-form-tambah">
                        <label>Deskripsi</label>
                        <textarea id="deskripsi"></textarea>
                    </div>
                    <div class="input-button">
                        <button type="reset">Reset</button>
                        <button class="btn simpan">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="mask-modal"></div>
    <script src="https://kit.fontawesome.com/8b219fb2a5.js" crossorigin="anonymous"></script>
    <script src="../../assets/js/all-page.js"></script>
    <script src="../../assets/js/card-book.js"></script>
    <script src="../../assets/js/modal.js"></script>
    <script src="../../assets/js/buku.js"></script>
</body>

</html>
