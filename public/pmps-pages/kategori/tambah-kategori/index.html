<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../assets/css/dashboard.css" />
    <link rel="stylesheet" href="../../../assets/css/global.css" />
    <link rel="stylesheet" href="../../../assets/css/kategori.css">
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <title>Data Buku | PMP's Pages</title>
</head>

<body>
    <div class="wrapper">
        <sidebar class="sidebar">
            <button class="toggleSidebar">
                <i class="fa-solid fa-chevron-left fa-sm"></i>
            </button>
            <div class="header-sidebar">
                <div class="logo">
                    <img src="../../../assets/images/open-book.png" />
                    <label>PMP's Pages</label>
                </div>
            </div>
            <div class="body-sidebar">
                <nav class="navbar">
                    <ul class="nav">
                        <li class="nav-item dashboard">
                            <label> Dashboard </label>
                        </li>
                        <li class="nav-item">
                            <div class="chevron-down">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <label> Data Buku </label>
                        </li>
                        <div class="child data-buku active">
                            <ul class="nav-user">
                                <li class="nav-item-user kategori">
                                    <label style="white-space: nowrap">Kategori Buku</label>
                                </li>
                                <li class="nav-item-user genre">
                                    <label style="white-space: nowrap">Genre Buku</label>
                                </li>
                                <li class="nav-item-user penerbit">
                                    <label style="white-space: nowrap">Penerbit Buku</label>
                                </li>
                            </ul>
                        </div>
                        <li class="nav-item">
                            <div class="chevron-down">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <label> Data Penjualan </label>
                        </li>
                        <li class="nav-item">
                            <div class="chevron-down">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <label> Data Admin</label>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="footer-sidebar">
                <div class="info-user">
                    <div class="chevron-down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="profil-user">
                        <div class="icon">
                            <img src="../../../assets/images/profile.png" alt="" />
                        </div>
                        <span class="user-name">
                            <label class="name">Putri Mulyani</label>
                            <label class="role">Admin</label>
                        </span>
                    </div>
                </div>
                <div class="collapse-info-user">
                    <ul class="nav-user">
                        <li class="nav-item-user log-out">
                            <label style="white-space: nowrap"> Log out </label>
                        </li>
                    </ul>
                </div>
            </div>
        </sidebar>
        <main class="main">
            <div class="header">
                <div class="box-judul">
                    <label class="title">Data Buku</label>
                    <label>Kategori Buku</label>
                </div>
                <div class="container-currentdate">
                    <i class="fa-regular fa-calendar-days fa-lg"></i>
                    <label class="current-date"></label>
                </div>
            </div>
            <div class="container-content">
                <!-- ISI CONTENT  -->
                <div class="modal-wrapper">
                    <div class="modal-header">
                        <h3>Ini Modal</h3>
                    </div>
                    <div class="modal-body">
                        <p>Tambah Kategori</p>
                        <form action="">
                            <div class="box-input">
                                <label for="nama-kategori">Nama Kategori</label>
                                <input type="text" class="input" id="nama_kategori">
                            </div>
                        </form>
                    </div>
                    <div class="box-button">
                        <button class="btn tambah">Tambah</button>
                        <button class="btn bersihkan">Bersihkan</button>
                    </div>
                    <div class="modal-footer">
                        <button onclick="closeModal()">Oke</button>
                    </div>
                </div>
                <div class="mask-modal" onclick="closeModal()"></div>
                <!-- END CONTENT  -->
            </div>
        </main>
    </div>
    <script src="../../../assets/js/all-page.js"></script>
</body>

</html>
