<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <title>Dashboard | PMP's Pages</title>
</head>

<body>
    <div class="wrapper">
        <sidebar class="sidebar">
            <button class="toggleSidebar">
                <i class="fa-solid fa-chevron-left fa-sm"></i>
            </button>
            <div class="header-sidebar">
                <div class="logo">
                    <img src="../../assets/images/open-book.png" alt="logo-pmps" />
                    <label>PMP's Pages</label>
                </div>
            </div>
            <div class="body-sidebar">
                <nav class="navbar">
                    <ul class="nav">
                        <li class="nav-item dashboard">
                            <span>
                                <i class="fa-solid fa-house fa-lg"></i>
                            </span>
                            <label> Dashboard </label>
                        </li>
                        <li class="nav-item">
                            <div class="chevron-down">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <span>
                                <i class="fa-solid fa-layer-group fa-lg"></i>
                            </span>
                            <label> Data Buku </label>
                        </li>
                        <div class="child data-buku active">
                            <ul class="nav-user">
                                <li class="nav-item-user kategori">
                                    <span>
                                        <i class="fa-solid fa-caret-right fa-lg"></i>
                                    </span>
                                    <label style="white-space: nowrap">Kategori</label>
                                </li>
                                <li class="nav-item-user genre">
                                    <span>
                                        <i class="fa-solid fa-caret-right fa-lg"></i>
                                    </span>
                                    <label style="white-space: nowrap">Genre</label>
                                </li>
                                <li class="nav-item-user penerbit">
                                    <span>
                                        <i class="fa-solid fa-caret-right fa-lg"></i>
                                    </span>
                                    <label style="white-space: nowrap">Penerbit</label>
                                </li>
                            </ul>
                        </div>
                        <li class="nav-item-user penjualan">
                            <span>
                                <i class="fa-solid fa-house fa-lg"></i>
                            </span>
                            <label> Data Penjualan </label>
                        </li>
                        <li class="nav-item-user data-admin">
                            <span>
                                <i class="fa-solid fa-house fa-lg"></i>
                            </span>
                            <label> Data Admin </label>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="footer-sidebar">
                <div class="info-user">
                    <div class="chevron-down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="profil-user">
                        <div class="icon">
                            <img src="../../assets/images/profile.png" alt="" />
                        </div>
                        <span class="user-name">
                            <label class="name"></label>
                            <label class="role"></label>
                        </span>
                    </div>
                </div>
                <div class="collapse-info-user">
                    <ul class="nav-user">
                        <li class="nav-item-user log-out">
                            <span>
                                <i class="fa-solid fa-door-open fa-lg"></i>
                            </span>
                            <label style="white-space: nowrap"> Log out </label>
                        </li>
                    </ul>
                </div>
            </div>
        </sidebar>
        <main class="main">
            <div class="header">
                <div class="box-judul">
                    <label class="title">Data Buku</label>
                    <label>Genre Buku</label>
                </div>
                <div class="wrapper-profil">
                    <div class="container-currentdate">
                        <i class="fa-regular fa-calendar-days fa-lg"></i>
                        <label class="current-date"></label>
                    </div>
                    <label>Putri Mulyani</label>
                </div>
            </div>
            <div class="container-content">
                <!-- ISI CONTENT  -->
                <div class="container-card">
                    <!-- ISI CONTENT DISINI -->
                </div>
                <div class="container-chart">
                    <canvas id="my-chart"></canvas>
                </div>
                <!-- END CONTENT  -->
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/8b219fb2a5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../assets/js/all-page.js"></script>
</body>

</html>
