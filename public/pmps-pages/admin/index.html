<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/genre.css">
    <link rel="stylesheet" href="../../assets/css/modall.css">
    <title>Admin | PMP's Pages</title>
</head>

<body>

    <body>
        <div class="wrapper">
            <sidebar class="sidebar">
                <button class="toggleSidebar">
                    <i class="fa-solid fa-chevron-left fa-sm"></i>
                </button>
                <div class="header-sidebar">
                    <div class="logo">
                        <img src="../../assets/images/open-book.png" alt="logo-pmps" />
                        <label>PMP's Pages</label>
                    </div>
                </div>
                <div class="body-sidebar">
                    <nav class="navbar">
                        <ul class="nav">
                            <li class="nav-item dashboard">
                                <span>
                                    <i class="fas fa-book fa-lg"></i>
                                </span>
                                <label> Buku </label>
                            </li>
                            <li class="nav-item">
                                <div class="chevron-down" style="position: absolute; right: -10px;">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </div>
                                <span>
                                    <i class="fas fa-book-open fa-lg"></i>
                                </span>
                                <label> Data Buku </label>
                            </li>
                            <div class="child data-buku">
                                <ul class="nav-user">
                                    <li class="nav-item-user kategori">
                                        <span>
                                            <i class="fa-solid fa-caret-right fa-lg"></i>
                                        </span>
                                        <label style="white-space: nowrap">Kategori</label>
                                    </li>
                                    <li class="nav-item-user genre">
                                        <span>
                                            <i class="fa-solid fa-caret-right fa-lg"></i>
                                        </span>
                                        <label style="white-space: nowrap">Genre</label>
                                    </li>
                                    <li class="nav-item-user penerbit">
                                        <span>
                                            <i class="fa-solid fa-caret-right fa-lg"></i>
                                        </span>
                                        <label style="white-space: nowrap">Penerbit</label>
                                    </li>
                                </ul>
                            </div>
                            <li class="nav-item penjualan">
                                <span>
                                    <i class="fas fa-chart-line fa-lg"></i>
                                </span>
                                <label> Data Penjualan </label>
                            </li>
                            <li class="nav-item active data-admin">
                                <span>
                                    <i class="fas fa-users fa-lg"></i>
                                </span>
                                <label> Data Admin </label>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="footer-sidebar">
                    <div class="info-user">
                        <div class="chevron-down">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="profil-user">
                            <div class="icon">
                                <i class="fas fa-user-cog fa-lg"></i>
                            </div>
                            <Label> Setting </Label>
                        </div>
                    </div>
                    <div class="collapse-info-user">
                        <ul class="nav-user">
                            <li class="nav-item-user log-out">
                                <span>
                                    <i class="fa-solid fa-door-open fa-lg"></i>
                                </span>
                                <label style="white-space: nowrap"> Log out </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </sidebar>
            <main class="main">
                <div class="header">
                    <div class="box-judul">
                        <label class="title">Data Admin</label>
                        <label>Admin</label>
                    </div>
                    <div class="wrapper-profil">
                        <div class="container-currentdate">
                            <i class="fa-regular fa-calendar-days fa-lg"></i>
                            <label class="current-date"></label>
                        </div>
                        <label class="user-name"></label>
                    </div>
                </div>
                <div class="container-content">
                    <!-- ISI CONTENT  -->
                    <div class="box-input-pencarian">
                        <div class="input-header">
                            <button class="btn-tambah" style="width: fit-content;" onclick="openModalTambah()">Tambah
                                Admin</button>
                        </div>
                    </div>
                    <table class="content-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <!-- END CONTENT  -->
                </div>
            </main>
        </div>
        <div class="modal-wrapper tambah-admin">
            <div class="modal-header">
                <button class="btn-close-modal" onclick="closeModalTambahAdmin()">x</button>
                <h3>Tambah Admin</h3>
            </div>
            <div class="modal-body">
                <div class="modal-form">
                    <form>
                        <div class="input-form-tambah">
                            <label for="nama">Nama</label>
                            <input type="text" id="nama" required>
                        </div>
                        <div class="input-form-tambah">
                            <label>Kode Akses</label>
                            <input type="password" id="kode-akses" required>
                        </div>
                        <div class="input-form-tambah">
                            <label>Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-button">
                            <button type="reset">Reset</button>
                            <button class="btn simpan">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal-wrapper edit-admin">
            <div class="modal-header">
                <button class="btn-close-modal" onclick="closeModalEditAdmin()">x</button>
                <h3>Edit Admin</h3>
            </div>
            <div class="modal-body">
                <div class="modal-form">
                    <form name="formEditAdmin">
                        <div class="input-form-tambah">
                            <label for="nama">Nama</label>
                            <input type="text" id="edit-nama" required>
                        </div>
                        <div class="input-form-tambah">
                            <label>Email</label>
                            <input type="email" id="edit-email" required>
                        </div>
                        <div class="input-button">
                            <button type="reset">Reset</button>
                            <button class="btn simpan">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="mask-modal"></div>
        <script src="https://kit.fontawesome.com/8b219fb2a5.js" crossorigin="anonymous"></script>
        <script src="../../assets/js/all-page.js"></script>
        <script src="../../assets/js/admin.js"></script>
        <script src="../../assets/js/modal.js"></script>
        <script src="../../assets/js/card-book.js"></script>
        <script src="../../assets/js/tambah-admin.js"></script>
    </body>
</body>

</html>
