<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | pmp's pages</title>
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
</head>
<body>
    <div class="wrapper">
        <div class="container-form">
            <div class="header">
                <div class="logo-pmps">
                    <img src="" alt="">
                    <label for="">pmp's pages</label>
                </div>
            </div>
            <div class="content">
                <form action="" id="log-in">
                    <label for="" class="labelTitle">Log in</label>
                    <label for="password" class="labelInput">Access Code</label>
                    <input type="password" id="password" placeholder="Enter your acces code" required>
                    <div class="checkbox">
                        <input type="checkbox" id="keepLogged">
                        <label for="keepLogged">Keep me logged in</label>
                    </div>
                    <input type="submit" value="Log in">
                </form>
            </div>
        </div>
    </div>
    <div class="container-content"></div>
</body>
</html>
