<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="tambah">
        <label for="">Harga</label>
        <input type="text" name="harga" id="harga" placeholder="Harga">
        <label for="">Judul Buku</label>
        <input type="text" name="judul_buku" id="judul_buku" placeholder="Judul Buku">
        <label for="">Penulis</label>
        <input type="text" name="penulis" id="penulis" placeholder="penulis">
        <label for="">photo
            <input type="file" name="photo">
        </label>
        <label for="">Stok</label>
        <input type="text" name="stok" id="stok" placeholder="stok">
    </form>
</body>
<script>
    document.tambah.onsubmit = async (e) =>{
        e.preventDefault()
        const data = new FormData();
        data.append("harga",document.tambah.harga.value)
        data.append("judul_buku",document.tambah.judul_buku.value)
        data.append("penulis",document.tambah.penulis)
        data.append("photo",document.tambah.photo.files[0])
        console.log(data)
        await fetch("/api/buku/addBuku",{
            method: "POST",
            body: data,
        });
    }
</script>
</html>
